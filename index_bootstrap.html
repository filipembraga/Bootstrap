<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	

</head>
<body>
	<div class="container">
		<fieldset>
			<legend>Cadastro</legend>
			<div class="row">	
				<div class="form-group col-sm-6">
					<label>Nome: </label>
					<input id="nome" type="text" name="" class="form-control" placeholder="Digite o nome">
				</div>
				<div class="form-group col-sm-6">
					<label>Sobrenome: </label>
					<input id="sobrenome" type="text" name="" class="form-control" placeholder="Digite o sobrenome">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-6">
					<label>Telefone: </label>
					<input id="telefone" type="text" name="" class="form-control" placeholder="Digite o telefone">
				</div>
				<div class="form-group col-sm-6">
					<label>Operadora: </label>
					<select id="operadora" type="text" name="" class="form-control" placeholder="Digite a operadora">
						<option value="">--Selecione--</option>
						<option value="1">Claro</option>
						<option value="2">OI</option>
						<option value="3">Tim</option>
						<option value="4">Vivo</option>
					</select>
				</div>
			</div>

			<div id="msg" class="alert" role="alert">
				This is a success alertâ€”check it out!
			</div>
			<hr/>
			<button class="btn btn-success" onclick="validaForm()">Enviar</button>
		</fieldset>
	</div>

	<script type="text/javascript" src="js/script.js">

	</script>

</body>
</html>
