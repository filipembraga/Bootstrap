<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	

</head>
<body>
	<div class="container">
		<fieldset>
			<legend>Cadastro</legend>
			<div id="coluna-1">	
				<div class="form-group">
					<label>Nome: </label>
					<input id="nome" type="text" name="" class="form-control" placeholder="Digite o nome">
				</div>
				<div class="form-group">
					<label>Telefone: </label>
					<input id="telefone" type="text" name="" class="form-control" placeholder="Digite o telefone">
				</div>
			</div>
			<div id="coluna-2">
				<div class="form-group">
					<label>Sobrenome: </label>
					<input id="sobrenome" type="text" name="" class="form-control" placeholder="Digite o sobrenome">
				</div>
				<div class="form-group">
					<label>Operadora: </label>
					<select id="operadora" type="text" name="" class="form-control" placeholder="Digite a operadora">
						<option value="default">--Selecione--</option>
						<option value="claro">Claro</option>
						<option value="oi">OI</option>
						<option value="tim">Tim</option>
						<option value="vivo">Vivo</option>
					</select>
				</div>
			</div>
			<div class="clear">
				<div id="msg" class="alert" role="alert">
					This is a success alertâ€”check it out!
				</div>
				<hr/>
				<button class="btn btn-success" onclick="validaForm()">Enviar</button>
			</div>
		</fieldset>
	</div>

	<script type="text/javascript" src="js/script.js">

	</script>

</body>
</html>
