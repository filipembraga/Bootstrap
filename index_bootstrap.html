<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	

</head>
<body>
	<div class="container">
		<fieldset>
			<legend>Cadastro</legend>
			<div class="form-group">
				<label>Nome: </label>
				<input id="nome" type="text" name="" class="form-control" placeholder="Digite o nome">
			</div>
			<div class="form-group">
				<label>Sobrenome: </label>
				<input id="sobrenome" type="text" name="" class="form-control" placeholder="Digite o sobrenome">
			</div>
			<div id="msgSucesso" class="alert alert-success" role="alert">
				This is a success alert—check it out!
			</div>
			<div id="msgErro" class="alert alert-danger" role="alert">
				This is a danger alert—check it out!
			</div>
			<hr>
			<button class="btn btn-success" onclick="validaForm()">Enviar</button>
		</fieldset>
	</div>

	<script type="text/javascript" src="js/script.js">

	</script>

</body>
</html>
